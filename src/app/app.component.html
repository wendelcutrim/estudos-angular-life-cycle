<section class="main">
    <app-input [itemQueVaiSerEditado]="itemParaSerEditado"></app-input>
    <div class="btn--deletar-lista">
        <button (click)="limparLista()">Limpar lista</button>
    </div>
    <div class="container">
        <div class="lista">
            <h4 class="title-list">Lista de Compras</h4>
            <div *ngIf="listaDeCompras.length; else semItens">
                <div *ngFor="let item of listaDeCompras">
                    <app-item
                        [item]="item"
                        (emitindoItemParaEditar)="editarItem($event)"
                        (emitindoIdParaDeletar)="deletarItem($event)"
                    ></app-item>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #semItens>
    <p [ngStyle]="{ margin: '10px 0 0 0' }">Sem itens na lista de compras</p>
</ng-template>
